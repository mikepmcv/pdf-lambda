<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    const url = `http://localhost:3003/dev/pdf?url=https://allocations.pmcv.com.au/referee/assessment?uuid=c95f1d5b-8fa1-4055-b73b-2a9f8c57bb3f`;
    // const url = `https://f892fagpmh.execute-api.ap-southeast-2.amazonaws.com/prod/pdf?url=https://allocations.pmcv.com.au/referee/assessment?uuid=c95f1d5b-8fa1-4055-b73b-2a9f8c57bb3f`;

    async function getPDF() {
        axios.get(url, {
            responseType: 'arraybuffer',
            headers: {
                'Accept': 'application/pdf',
            },
        }).then((response) => {
            const blob = new Blob([response.data], {type: 'application/pdf'})
            const link = document.createElement('a')
            link.href = window.URL.createObjectURL(blob)
            link.download = `test.pdf`
            link.click()
        });
    }

    getPDF();
</script>
