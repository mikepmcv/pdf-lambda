service: serverless-lambda-chrome
frameworkVersion: "1.80.0"

provider:
  name: aws
  profile: usercentric
  timeout: 30
  memorySize: 1024
  runtime: nodejs12.x
  region: ap-southeast-2
  stage: dev
  environment:
    IS_OFFLINE: ${opt:offline|false}
  apiGateway:
    binaryMediaTypes:
      - "application/pdf"
plugins:
  - serverless-webpack
  # - serverless-domain-manager
  - serverless-offline
  - ./src/lib/offline-invalidate

layers:
  HeadlessChrome:
    name: HeadlessChrome
    compatibleRuntimes:
      - nodejs12.x
    description: Required for headless chrome
    package:
      artifact: layers/chrome_aws_lambda.zip
custom:
  webpack:
    webpackConfig: webpack.config.js
    includeModules:
      forceExclude:
        - chrome-aws-lambda
    packager: "yarn"

  serverless-offline:
    location: .webpack/service

  # customDomain:
  #   domainName: pdf.usercentric.com.au
  #   basePath: dev
  #   stage: ${self:provider.stage}
  #   createRoute53Record: true

functions:
  generate-the-pdf:
    # provisionedConcurrency: 4
    handler: src/pdf.handler
    layers:
      - { Ref: HeadlessChromeLambdaLayer }
    events:
      - http:
          path: pdf
          method: get
          cors: true
