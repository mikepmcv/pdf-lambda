service: pdf
frameworkVersion: "1.83.3"

provider:
  name: aws
  profile: usercentric
  timeout: 30
  memorySize: 1526
  runtime: nodejs16.x
  region: ap-southeast-2
  stage: ${opt:stage, 'dev'}
  environment:
    IS_OFFLINE: ${opt:offline, ''}
  apiGateway:
    binaryMediaTypes:
      - "application/pdf"
plugins:
  - serverless-webpack
  # - serverless-domain-manager
  - serverless-offline
  - ./src/lib/offline-invalidate

custom:
  webpack:
    webpackConfig: webpack.config.js
    includeModules:
      forceInclude:
        - chrome-aws-lambda
    packager: "yarn"

  serverless-offline:
    location: .webpack/service

  # customDomain:
  #   domainName: pdf.usercentric.com.au
  #   basePath: dev
  #   stage: ${self:provider.stage}
  #   createRoute53Record: true

functions:
  generate-the-pdf:
    handler: src/pdf.default
    events:
      - http:
          path: pdf
          method: get
          cors: true
