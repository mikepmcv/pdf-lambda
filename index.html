<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
async function getPDF() {
    axios.get(`http://localhost:3003/dev/pdf?url=https://allocations.pmcv.com.au/candidate/100142/cv`, {
    // axios.get(`https://bogvtax53g.execute-api.ap-southeast-2.amazonaws.com/dev/pdf?url=https://allocations.pmcv.com.au/candidate/102376/cv`, {
        withCredentials: true,
        responseType: 'arraybuffer',
        headers: {
            'Accept': 'application/pdf',
        },
    }).then((response) => {
       const blob = new Blob([response.data], {type: 'application/pdf'})
       const link = document.createElement('a')
       link.href = window.URL.createObjectURL(blob)
       link.download = `test.pdf`
       link.click()
     });
}

getPDF();
</script>
